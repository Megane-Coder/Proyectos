<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body class="bg-dark d-flex justify-content-center align-items-center vh-100">

    <header>
        <!--Navigation bar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-custom fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="Landing.html#page-top">Inicio</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="Landing.html#about">Quienes somos</a></li>
                        <li class="nav-item"><a class="nav-link" href="Registro.html">Registrarse</a></li>
                        <li class="nav-item"><a class="nav-link" href="Login.html">Conectarse</a></li>
                        <li class="nav-item"><a class="nav-link" href="Landing.html#contactForm">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="bg-white p-5 rounded-5 text-secondary shadow-sm" style="width: 25rem;">
        <!--Icono de login y titulo de login-->
        <div class="d-flex justify-content-center">
            <img src="/assets/login-icon.svg" alt="login-icon" style="height: 7rem;">
        </div>


        <!--Entrada de usuario y contraseña-->
        <div class="text-center fs-1 fw-bold">Login</div>
        <div class="input-group mt-4">
            <div class="input-group-text bg-secondary">
                <img src="/assets/username-icon.svg" alt="username-icon" style="height: 1rem;">
            </div>
            <input class="form-control bg-light" type="text" placeholder="Email">
        </div>

        <div class="input-group mt-1">
            <div class="input-group-text bg-secondary">
                <img src="/assets/password-icon.svg" alt="password-icon" style="height: 1rem;">
            </div>
            <input class="form-control bg-light" type="password" placeholder="Contraseña">

        </div>

        <!--Boton de recordarme-->
        <div class="d-flex justify-content-around mt-1">
            <div class="d-flex align-items-center gap-1">
                <input class="form-check-input" type="checkbox">
                <div class="pt-1" style="font-size: 0.9rem;">Recordarme</div>
            </div>
            <div class="pt-1">
                <a href="recuperar.html" class="text-decoration-none text-info fw-semibold fst-italic"
                    style="font-size: 0.9rem;">
                    Olvidaste tu contraseña
                </a>
            </div>
        </div>

        <div class="btn btn-secondary text-white w-100 mt-4 fw-semibold shadow-sm">Conectarse</div>
        <div class="d-flex gap-1 justify-content-center mt-1">
            <div>
                No tienes una cuenta?
            </div>
            <a href="Registro.html" class="text-decoration-none text-info fw-semibold">Registrarse</a>
        </div>



    </div>

</body>

</html>
