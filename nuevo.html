<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Proyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark d-flex justify-content-center align-items-center vh-100">
    <header>
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-custom fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="Landing.html#page-top">Inicio</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="Landing.html#about">Quienes somos</a></li>
                        <li class="nav-item"><a class="nav-link" href="Registro.html">Registrarse</a></li>
                        <li class="nav-item"><a class="nav-link" href="Login.html">Conectarse</a></li>
                        <li class="nav-item"><a class="nav-link" href="Landing.html#contactForm">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="bg-white p-5 rounded-5 text-secondary shadow-sm" style="width: 25rem;">

        <!-- Entrada de datos para crear proyecto -->
        <div class="text-center fs-1 fw-bold">Crear Proyecto</div>
        
        <!-- Nombre del proyecto -->
        <div class="input-group mt-4">
            <div class="input-group-text bg-secondary">
                <img src="/assets/nuevo proyecto/nuevo.png" alt="nuevo-icon" style="height: 1rem;">
            </div>
            <input class="form-control bg-light" type="text" placeholder="Nombre del Proyecto">
        </div>

        <!-- Opción para bitácora de obra -->
        <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" id="bitacoraCheck">
            <label class="form-check-label" for="bitacoraCheck">
                Usar Bitacora
            </label>
        </div>

        <!-- Opción para cronograma -->
        <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" id="cronogramaCheck">
            <label class="form-check-label" for="cronogramaCheck">
                Usar Cronograma
            </label>
        </div>

        <!-- Botón para cargar plano -->
        <div class="mt-3">
            <label for="planoInput" class="form-label">Cargar Plano</label>
            <input type="file" class="form-control" id="planoInput">
        </div>

        <!-- Botón para crear proyecto -->
        <div class="btn btn-primary text-white w-100 mt-4 fw-semibold shadow-sm">Crear Proyecto</div>
    </div>
</body>

</html>
